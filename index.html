<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Advisor</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4c3, #80cbc4);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            max-width: 700px;
            width: 100%;
            margin: auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #00796b;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
        }

        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            resize: none;
        }

        textarea:focus {
            outline: none;
            border-color: #00796b;
            box-shadow: 0 0 10px rgba(0, 121, 107, 0.2);
        }

        button {
            background-color: #00796b;
            color: #fff;
            font-size: 1.1rem;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            background-color: #004d40;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f0f4c3;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        .activity {
            font-size: 1.2rem;
            color: #00796b;
            margin-top: 15px;
            text-align: left;
        }

        h2 span {
            color: #004d40;
            font-weight: bold;
        }

        /* Footer design */
        footer {
            margin-top: 30px;
            color: #00796b;
            font-size: 0.9rem;
        }

        /* Smooth fade-in animation for results */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Media query for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            textarea {
                height: 80px;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Mental Health Advisor</h1>
    <p>Enter your current feeling or situation:</p>
    
    <form method="POST">
        <textarea name="input_text" rows="4" placeholder="Type how you're feeling..."></textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    {% if emotion %}
    <div id="result">
        <h2>Emotion Detected: <span>{{ emotion }}</span></h2>
        <p>{{ advice }}</p>
        <div id="activities">
            {% for activity in activities %}
            <p class="activity">{{ activity|safe }}</p>
            {% endfor %}
        </div>
    </div>
    {% endif %}

    <footer>
        &copy; 2024 Mental Health Advisor - Designed with Care
    </footer>
</div>

</body>
</html>
